<div class="form-content">
    <h4>Contact us</h4>
    <form action="#" name="mainForm" id="mainForm">
        <div class="form-content__name">
            <div class="form-content__inp">
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="First Name" required>
                <p class="errInpFN">Только буквы</p>
            </div>
            <div class="form-content__inp">
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname" placeholder="Last Name">
                <p class="errInpLN">Только буквы</p>
            </div>
        </div>
        <div class="form-content__inp">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Email Address" required>
            <p class="errInpEm">В адресе должен присутствовать символ @,
                с последующим указанием домена</p>
        </div>
        <div class="form-content__inp">
            <label for="message">Your message</label>
            <textarea id="message" name="message" placeholder="Textarea"></textarea>
        </div>
        <button class="form-content__button  main-button" type="submit">SEND</button>
    </form>
</div>
